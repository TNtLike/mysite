<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>This is Django First App</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <h1>hello django</h1>
    <p>DateNow:{{message}}</p>
    <div id="vue-app-one">
        <form>
            <label>姓名</label>
            <input type="text" v-model="student.name" required>
            <label>年龄</label>
            <input v-model="student.age">
            <div class="checkboxes">
                <label>男</label>
                <input type="checkbox" value="male" v-model="student.sexes" name="sexes">
                <label>女</label>
                <input type="checkbox" value="famale" v-model="student.sexes" name="sexes">
            </div>
            <div>
                <label>联系方式</label>
                <input type="text" v-model="student.tel">
            </div>
            <p v-html="testvuejs"></p>
            <button @click.prevent="addData">添加</button>
            <button @click.prevent="getData">测试</button>
        </form>
    </div>


    <script src="../static/app.js"> </script>
</body>

</html>
